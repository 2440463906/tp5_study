<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="__PUBLIC__/bootstrap/js/jquery-2.1.1.min.js"></script>
<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
<div class=".container-fluid">
  <div class="row">
    <div class="col-md-5"></div>
    <!--表单-->
    <div class="col-md-3">
      <br><br><br><br><br><br><br><br>
      <div class="panel panel-default">
        <div class="panel-heading">管理员登录</div>
        <div class="panel-body">
          <form action="{:url('login/selogin')}" method="post">
            <div class="form-group">
              <label >用户名</label>
              <input type="text" class="form-control" name="adminname"  placeholder="请输入名称" autofocus="autofocus" required="required">
            </div>
            <div class="form-group">
              <label>密码</label>
              <input type="password" class="form-control" name="password" placeholder="请输入密码" required="required">
            </div>
            
            
            <button type="submit" class="btn btn-default login" >登录</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
</body>
</html>
