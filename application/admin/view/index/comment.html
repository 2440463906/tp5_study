{include file="head/header" /}

<script>
	//删除确认
function p_del() { 
    var msg = "您真的确定要删除吗？\n\n请确认！"; 
    if (confirm(msg)==true){ 
      return true; 
    }else{ 
      return false; 
    } 
  }    
//隐藏显示
  function shhi(id){
    $('#'+id).toggle();
  };
</script>

  	<div class="col-md-9">

  			<div class="panel-body">

				  <thead>

				      <th>评论内容</th>
				      <th>作者ID</th>
				      <th>删除</th>
				    </tr>
				  </thead>

				    </tr>
				  	
				  </tbody>
				  
				  {/foreach}
				</table>

</div>

</body>
</html>
