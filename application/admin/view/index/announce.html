{include file="head/header" /}

<script>
function p_del() { 
    var msg = "您真的确定要删除吗？\n\n请确认！"; 
    if (confirm(msg)==true){ 
      return true; 
    }else{ 
      return false; 
    } 
  }    
</script>

  	<div class="col-md-9">
  		<div class="panel panel-default">
  			<div class="panel-body">
  				<table class="table table-hover">
				  <caption>公告列表</caption>
				  <thead>
				    <tr>
				      <th>id</th>
				      <th>标题</th>
				      <th>内容</th>
				      <th>发表管理员</th>
				      <th>删除</th>
				    </tr>
				  </thead>
				  {foreach $announce as $key=>$vo } 
				  <tbody>
				    <tr>
				    
				      <td>{$vo.id}</td>
				      <td>{$vo.title}</td>
				      <td>{$vo.content}</td>
				      <td>{$vo.adminname}</td>
				      
				      <td><a href="{:url('index/delanno',array('id'=>$vo['id']))}" onclick="javascript:return p_del()">删除</a></td>
				    
				    </tr>
				    
				  </tbody>
				  {/foreach}
				</table>
  				

  			</div>
  		</div>
  		<div class="panel panel-default">
  			<div class="panel-body">
  				<form action="{:url('index/addanno')}" method="post" >
            		<div class="form-group"><label for="inputfile">公告标题</label><input style="width:700px" type="text" class="form-control" name="title" placeholder="请输入名称"></div>
            		<div class="form-group"><label for="inputfile">公告内容 <textarea name="content" class="form-control" rows="4" style="width:700px"></textarea></div>
					<input type="submit" value="添加公告">
            	</form>
  			</div>
  		</div>
  	</div>
  </div>
</div>

</body>
</html>
