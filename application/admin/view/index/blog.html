{include file="head/header" /}

<script>
	//删除确认
function p_del() { 
    var msg = "您真的确定要删除吗？\n\n请确认！"; 
    if (confirm(msg)==true){ 
      return true; 
    }else{ 
      return false; 
    } 
  }    
//隐藏显示
  function shhi(id){
    $('#'+id).toggle();
  };
</script>

  	<div class="col-md-9">
  		<div class="panel panel-default">
  			<div class="panel-body">
  				<table class="table table-hover">
				  <caption>文章列表</caption>
				  <thead>
				    <tr>
				      <th>标题</th>
				      <th>简介</th>
				      <th>作者id</th>
				      <th>创建时间</th>
				      <th>删除</th>
				    </tr>
				  </thead>
				  {foreach $article as $key=>$vo } 
				  <tbody>
				    <tr>
				      <td><a href="javascript:(0)" onclick="shhi({$vo.id})"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> {$vo.title}</a></td>
				      <td>{$vo.desc}</td>
				      <td>{$vo.id}</td>
				      <td><?php echo date('Y年m月d日',$vo['create_time']);?></td>
				      <td><a href="{:url('index/delblog',array('id'=>$vo['id']))}" onclick="javascript:return p_del()">删除</a></td>
				    </tr>
				    <tr id="{$vo.id}" style="display: none;"><td colspan="5">{$vo.content}</td></tr>
				  	
				  </tbody>
				  
				  {/foreach}
				</table>
  				

  			</div>
  		</div>
  	</div>
  </div>
</div>

</body>
</html>
